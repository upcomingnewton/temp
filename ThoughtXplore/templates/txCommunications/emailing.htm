<html>
<head>
<title>{{ title }}</title>


</head>
<body>
<p>Folder List</p>
<hr>
{% for item in Folders %}
<p>{{ item.name}}</p>
{% endfor %}

<table>
<th>User-IDs</th>
{% for item in Users %}
	<tr>
	<td>{{item.id}}-</td><td>{{item.UserFirstName}} {{item.UserLastName}}</td>
	</tr>
{% endfor %}

</table>




<h4>Enter a new Template</h4>
<form action="/comm/addtemplate/" method="POST">
{%csrf_token%}

<hr>
<p>Author-User:
<select name="authorID" id=""authorID"" title="Author User">
	{% for item in Users %}
	<option value={{item.id}}>{{item.UserFirstName}}</option>
	{% endfor %}
</select></p>    

<p><label for="TemplateName">Template Name:</label>
    <textarea cols="40" rows="5" name="TemplateName" id="TemplateName" ></textarea></p>
    

<p><label for=paramList>Parameter List:</label>
    <textarea cols="40" rows="5" name="paramList" id="paramList" ></textarea></p>

<p><label for=TemplateFormat>Format:</label>
    <textarea cols="40" rows="5" name="TemplateFormat" id="TemplateFormat" ></textarea></p>
<input type="submit" value="Submit" />
</form>












<h4>Send an E-Mail</h4>
<form action="/comm/email/send/" method="POST">
<hr>
<p>From User:
<select name="fromUserID_" id=""fromUserID"" title="From User">
	{% for item in Users %}
	<option value={{item.id}}>{{item.UserFirstName}}</option>
	{% endfor %}
</select></p>    

<p>Template-Type:
<select name="TemplateID_" id=""TemplateID"" title="Template Type" onchange="display_param_list()">
	{% for item in Template %}
	<option value={{item.id}}>{{item.TemplateName}}</option>
	{% endfor %}
</select><input type="button" value="Click" onclick="display_param_list()">
</p>    


<p>
Param-Lists:
{{paramlist}}

</p>

<p><label for=paramList_>Parameter List:</label>
    <textarea cols="40" rows="5" name="paramList_" id="paramList" ></textarea></p>
<p><label for=TemplateFormat_>To GroupIDs:</label>
    <input type="text" name="ToGroupIDs_" id="ToGroupIDs" ></textarea></p>
<p><label for=Subject>Subject:</label>
    <input type="text" name="Subject_" id="Subject" ></textarea></p>
<input type="submit" value="Submit" />
</form>

















</body>

</html>
